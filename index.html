<!DOCTYPE HTML>
<HTML>

<HEAD>
    <TITLE>Mon convertisseur</TITLE>
    <SCRIPT type="text/javascript" src="convertisseur.js" defer></SCRIPT>
    <link rel="stylesheet" href="style.css">
</HEAD>

<BODY>
    <header>
        <h1>Mon convertiseur</h1>
    </header>
    <main>
        <div>
            <h1>Convertion</h1>
            <div class="row">
                <div class="col-25">
                    <label for="montant">montant :</label>
                    <input type="text" name="montant" id="montant">
                </div>
                <div class="col-25">
                    <label for="de">de :</label>
                    <select name="de" id="de">
                        <option value="EURO">Euro
                        <option value="FDJ">Fdj
                        <option value="BIRR">Birr
                    </select>
                </div>
                <div class="col-25">
                    <label for="a">Ã  :</label>
                    <select name="a" id="a">
                        <option value="EURO">Euro
                        <option value="FDJ">Fdj
                        <option value="BIRR">Birr
                    </select>
                </div>
                <div class="col-25">
                    <label>&nbsp;</label>
                    <button id="convertir">Convertir</button>
                </div>
            </div>
            <div class="resultat">
                <span id="resultat">xxx euro = xxxxx Fdj</span>
            </div>
        </div>

        <div>
            <h1> Personalisation du taux de convertion</h1>
            <div class="inputZone">
                <div>
                    <label for="centbirrFdj">100 Birr en Fdj :</label>
                    <input type="text" name="centBirrFdj" id="centBirrFdj">
                </div>
                <div>
                    <label for="euroFdj">1 Euro en Fdj :</label>
                    <input type="text" name="euroFdj" id="euroFdj">
                </div>
                <div>
                    <label>&nbsp;</label>
                    <button id="save">Save</button>
                </div>
            </div>
            <div class="detail">
                <div>
                    <span>1 Birr en Fdj : </span>
                    <span id="unBirrFdj"> xxxx</span>
                </div>
                <div>
                    <span>1 Euro en Birr : </span>
                    <span id="unEuroBirr"> xxxx</span>
                </div>
                <div>
                    <span>1 Fdj en Euro : </span>
                    <span id="unFdjEuro"> xxxx</span>
                </div>
                <div>
                    <span>1 Birr en Euro : </span>
                    <span id="unBirrEuro"> xxxx</span>
                </div>
                <div>
                    <span>1 Fdj en Birr : </span>
                    <span id="unFdjBirr"> xxxx</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>@2020 - for me.</p>
    </footer>
</BODY>

</HTML>
